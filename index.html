<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="./favicons/favicon-16x16.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
    <title>Who's that pokémon?</title>
  </head>
  <body>
    <div class="game_page">
      <div class="game_box">
        <div class="top_bar"><h1>Who's that pokémon?</h1></div>
        <div class="game_body"></div>
        <div class="poke_bg"></div>
        <img src="#" class="pokemon_image shadow" alt="" />
        <h1 class="pokemon_data">
          <span class="pokemon_number">#</span> -
          <span class="pokemon_name">Pokemon Name</span>
        </h1>
        <div class="answer_buttons" id="answers">
          <button class="answer answer_one" id="answer1">#</button>
          <button class="answer answer_two" id="answer2">#</button>
          <button class="answer answer_three" id="answer3">#</button>
          <button class="answer answer_four" id="answer4">#</button>
        </div>
        <div class="game_buttons">
          <button class="button btn_restart hidden">Restart</button
          ><button class="button btn_next hidden">Next</button>
        </div>
      </div>
    </div>
  </body>
</html>
