<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicons/favicon-16x16.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <img src="./images/pokedex.png" alt="pokedex" class="pokedex" />
      <img src="#" alt="" class="pokemon_image shadow" />
      <h1 class="pokemon_data">
        <span class="pokemon_number">#</span> -
        <span class="pokemon_name">Pokemon</span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input_search"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="visibleButtons">
        <button class="button btn-tip">Tip</button>
        <button class="button btn-guess">Guess</button>
      </div>
      <div class="hiddenButtons">
        <button class="button btn-next hidden">Next ></button>
      </div>
    </main>
  </body>
</html>
